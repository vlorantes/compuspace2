<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="css/estiloJ.css">
</head>
<body id="login">
	<form action="Ejercicio2.html" method="post">
		<h1>Crear Cuenta</h1>
		<fieldset id="logindatos">
			<input type="image" src="img/persona.png" class="img">

			<input type="text" id="nombre" value="" pattern="^[a-zA-Z\s]+$" title="Solo se aceptan letras" class="control" placeholder="Nombre" required /><br>

			<input type="image" src="img/tel.png" class="img">

			<input type="tel" id="tel" value="" pattern="^[0-9]{4}-?[0-9]{4}+$" title="Solo se aceptan formato:2222-2222" class="control" placeholder="Numero de telefono" required /><br>

			<input type="image" src="img/email.png" class="img">

			<input type="correo" id="correo" value="" pattern="^[0-9]{4}-?[0-9]{4}+$" title="NombreCorreo@dominio" class="control" placeholder="Correo" required /><br>

			<input type="image" src="img/pass.png" class="img">

			<input type="contraseña" id="password" value="" pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,15})" title="Su contraseña debe de ser de 6 a 15 caracteres y deben incluir una letra mayuscula, miniscula y un numero" class="control" placeholder="Contraseña" required /><br>

			<input type="checkbox" checked name="acepto" class="terminos">

			<p class="terminos">Acepto terminos, condiciones y politicas de privacidad</p>

			<button id="boton" type="submit" value="CrearCuenta">Crear Cuenta</button>


			
		</fieldset>
		
	</form>

</body>
</html>
